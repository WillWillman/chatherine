name: 'Publish to NPM'
description: 'Publishes a package to npm registry'
inputs:
  WORKING_DIRECTORY:
    description: 'The WORKING_DIRECTORY to run publish from'
    required: true
    default: 'chathy'
  PUBLISH_COMMAND:
    description: 'Command to publish the package'
    required: false
    default: 'npm publish'
  NPM_TOKEN:
    description: 'NPM token for authentication'
    required: true
  APPEND_TAG:
    description: 'Tag to append to the version (such as "latest", "next", "pre-release")'
    required: false
    default: 'pre-release'
  ACCESS:
    description: 'Access level for the package (public or default or private)'
    required: true
    default: 'public'
  REGISTRY_URL:
    description: 'The registry URL to publish to'
    required: false
    default: 'https://registry.npmjs.org/'

runs:
  using: 'composite'
  steps:

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: ${{ inputs.REGISTRY_URL }}

    - name: Publish ${{ inputs.WORKING_DIRECTORY }} to npm
      shell: bash
      working-directory: ${{ inputs.WORKING_DIRECTORY }}
      run: ${{ inputs.PUBLISH_COMMAND }} --tag ${{ inputs.APPEND_TAG }} --access=${{ inputs.ACCESS }}
      env:
        NODE_AUTH_TOKEN: ${{ inputs.NPM_TOKEN }}
